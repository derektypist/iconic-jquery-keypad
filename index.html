<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic jQuery Keypad</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Set Up Keypad -->
    <section class="container-fluid" id="keypad">
        <!-- Set Up Title and Display -->
        <article id="title" class="text-center">
            <p>Iconic jQuery Keypad</p>
        </article>
        <article id="display" class="text-center"></article>

        <!-- Set Up First Row -->
        <article class="row">
            <button id="music"><i class="fas fa-music"></i></button>
            <button id="karaoke"><i class="fas fa-microphone"></i></button>
            <button id="drawing"><i class="fas fa-draw-polygon"></i></button>
            <button id="dice"><i class="fas fa-dice-d6"></i></button>
        </article>

        <!-- Set Up Second Row -->
        <article class="row">
            <button id="calculator"><i class="fas fa-calculator"></i></button>
            <button id="laptop"><i class="fas fa-laptop"></i></button>
            <button id="print"><i class="fas fa-print"></i></button>
            <button id="barchart"><i class="fas fa-chart-bar"></i></button>
        </article>




    </section>
    
</body>
</html>
