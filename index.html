<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic jQuery Keypad</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Set Up Keypad -->
    <section class="container-fluid" id="keypad">
        <!-- Set Up Title and Display -->
        <article id="title" class="text-center">
            <p>Iconic jQuery Keypad</p>
        </article>
        <article id="display" class="text-center"></article>

        <!-- Set Up First Row -->
        <article class="row">
            <button id="music" title="Music"><i class="fas fa-music"></i></button>
            <button id="karaoke" title="Karaoke"><i class="fas fa-microphone"></i></button>
            <button id="drawing" title="Drawing"><i class="fas fa-draw-polygon"></i></button>
            <button id="dice" title="Dice"><i class="fas fa-dice-d6"></i></button>
        </article>

        <!-- Set Up Second Row -->
        <article class="row">
            <button id="calculator" title="Calculator"><i class="fas fa-calculator"></i></button>
            <button id="laptop" title="Laptop"><i class="fas fa-laptop"></i></button>
            <button id="print" title="Print"><i class="fas fa-print"></i></button>
            <button id="barchart" title="Bar Chart"><i class="fas fa-chart-bar"></i></button>
        </article>

        <!-- Set Up Third Row -->
        <article class="row">
            <button id="square" title="Square"><i class="fas fa-square"></i></button>
            <button id="coding" title="Coding"><i class="fas fa-code"></i></button>
            <button id="html" title="HTML5"><i class="fab fa-html5"></i></button>
            <button id="python" title="Python"><i class="fab fa-python"></i></button>
        </article>

        <!-- Set Up Fourth Row -->
        <article class="row">
            <button id="wine" title="Wine"><i class="fas fa-wine-bottle"></i></button>
            <button id="fish" title="Fish"><i class="fas fa-fish"></i></button>
            <button id="presentation" title="Presentation"><i class="fas fa-tv"></i></button>
            <button id="news" title="News"><i class="fas fa-newspaper"></i></button>
        </article>

        <!-- Set Up Fifth Row -->
        <article class="row">
            <button id="reset" title="Reset"><i class="fas fa-redo"></i></button>
            <button id="settings" title="Settings"><i class="fas fa-adjust"></i></button>
            <button id="info" title="Information"><i class="fas fa-info"></i></button>
            <button id="photovideo" title="Photo/Video"><i class="fas fa-photo-video"></i></button>
        </article>


    </section>
    
</body>
</html>
